<!doctype html>
<html lang="en">

<style type='text/css'>
    body {
        background-image: url(static/db.png);
        background-position: center;
        background-size: cover;
        font-family: sans-serif;
        margin-top: 40px;

    }

    .regform {
        width: 800px;
        background-color: rgb(0, 0, 0, 0.8);
        margin: auto;
        color: #FFFFFF;
        padding: 10px 0px 10px 0px;
        text-align: center;
        border-radius: 15px 15px 0px 0px;

    }

    .main-form {
        width: 800px;
        margin: auto;
        background-color: rgb(0, 0, 0, 0.7);
        padding-left: 50px;
        padding-right: 50px;
        padding-bottom: 20px;
        color: #FFFFFF;
    }

    .form-group {
        margin-top: 5px;
        margin-bottom: 5px;
    }
    .bgColor{
        background-color: black;
        height: 900px;
    }
</style>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Diabetes Detection</title>
</head>

<body>
    <div class="bgColor">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Diagnosify</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="/covid">Covid</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="/braintumor">Brain Tumor</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="/breastcancer">Breast Cancer</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="/alzheimer">Alzheimer</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/diabetes">Diabetes</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="/pneumonia">Pneumonia</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="/heartdisease">Heart Disease</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class='regform mt-5 pt-4'>
        <h1 class="display-5">Diabetes Detection</h1>
        <p class="pb-3" style="color: grey;">Fill the form below to detect the presence of Diabetes</p>
    </div>

    <form action='resultd' class='main-form needs-validation border p-5' method="POST" enctype="multipart/form-data">
        <div class="row">
            <div class="col">
                <div class='form-group'>
                    <label for="firstname" class="pb-2">First Name</label>
                    <input type="text" name="firstname" id="firstname" class="form-control" required='True' style="background-color: rgb(198, 198, 198); border: none;">
                </div>
            </div>
            <div class="col">
                <div class='form-group'>
                    <label for="lastname" class="pb-2">Last Name</label>
                    <input type="text" name="lastname" id="lastname" class="form-control" required='True' style="background-color: rgb(198, 198, 198); border: none;">
                </div>
            </div>
        </div>


        <div class='form-group'>
            <label for="phone" class="pb-2 pt-2">Phone No.</label>
            <input type="number" name="phone" id="phone" class="form-control" required='True' style="background-color: rgb(198, 198, 198); border: none;">
            <small class='form-text ' style="color: grey;">* Include your area code</small>
        </div>



        <div class="row">
            <div class="col">
                <div class='form-group'>
                    <label for="email" class="pb-2 pt-2">Email</label>
                    <input type="email" name="email" id="email" class="form-control" required='True' style="background-color: rgb(198, 198, 198); border: none;">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="gender" class="pb-2 pt-2">Gender</label>
                    <select name="gender" id="gender" class="form-control" required='True' style="background-color: rgb(198, 198, 198); border: none;">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div>
        </div>


        <div class='row'>
            <div class="col">
                <label for="pregnancies" class="pb-2 pt-2"> No. of pregnancies</label>
                <input type="number" required='True' name='pregnancies' id='pregnancies' class='form-control' style="background-color: rgb(198, 198, 198); border: none;">
            </div>

            <div class="col">
                <label for="glucose" class="pb-2 pt-2">Glucose conc.</label>
                <input type="number" required='True' name='glucose' id='glucose' class='form-control' style="background-color: rgb(198, 198, 198); border: none;">
            </div>

            <div class="col">
                <label for="bloodpressure" class="pb-2 pt-2">Blood Pressure</label>
                <input type="number" required='True' name='bloodpressure' id='bloodpressure' class='form-control' style="background-color: rgb(198, 198, 198); border: none;">
            </div>

            <div class="col">
                <label for="skin" class="pb-2 pt-2">Skin Thickness</label>
                <input type="number" required='True' name='skin' id='skin' class='form-control' style="background-color: rgb(198, 198, 198); border: none;">
            </div>
        </div>

        <div class='row'>

            <div class="col">
                <label for="insulin" class="pb-2 pt-2">Insulin</label>
                <input type="number" required='True' name='insulin' id='insulin' class='form-control' style="background-color: rgb(198, 198, 198); border: none;">
            </div>

            <div class="col">
                <label for="bmi" class="pb-2 pt-2">BMI</label>
                <input type='number' step="any" required='True' name='bmi' id='bmi' class='form-control' style="background-color: rgb(198, 198, 198); border: none;">
            </div>

            <div class="col">
                <label for="diabetespedigree" class="pb-2 pt-2">Diabetes Pedigree</label>
                <input type="number" step="any" required='True' name='diabetespedigree' id='diabetespedigree' class='form-control' style="background-color: rgb(198, 198, 198); border: none;">
            </div>

            <div class="col">
                <label for="age" class="pb-2 pt-2">Age</label>
                <input type="number" name="age" id="age" class="form-control" required='True' style="background-color: rgb(198, 198, 198); border: none;">
            </div>



        </div>


        <div class='text-center'>
            <button type='submit' class='btn btn-outline-success' style='width:700px;margin-top: 30px;'> Submit
            </button>
        </div>



    </form>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>


</body>

</html>
